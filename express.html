<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .card {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card p:last-child {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>表白信</h1>
            <p>亲爱的 [名字]，</p>
            <p>从见到你的那一刻起，我的心就被你深深地吸引了。你的微笑，你的眼神，都让我无法自拔。我喜欢你，希望能和你一起分享生活中的每一刻。</p>
            <p>爱你的 [你的名字]</p>
        </div>
    </div>
</body>
</html>
