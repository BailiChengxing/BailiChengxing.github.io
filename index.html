<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页已停用 - 请前往新链接</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="icon" href="https://i.imgs.ovh/2025/05/01/rqnxn.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e6f7ff; /* 淡蓝色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景装饰元素 */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -80px;
            right: -80px;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
        }
        
        /* 主要内容容器 */
        .container {
            width: 100%;
            max-width: 500px;
            z-index: 10;
        }
        
        /* 白色框样式 */
        .notification-box {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 120, 215, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .notification-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 120, 215, 0.2);
        }
        
        /* 图标样式 */
        .icon {
            font-size: 60px;
            color: #4dabf7;
            margin-bottom: 20px;
            display: block;
        }
        
        /* 标题样式 */
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        /* 描述文字 */
        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        /* 超链接按钮样式 */
        .new-site-link {
            display: inline-block;
            background-color: #4dabf7;
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(77, 171, 247, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .new-site-link:hover {
            background-color: #339af0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(77, 171, 247, 0.4);
        }
        
        .new-site-link:active {
            transform: translateY(0);
        }
        
        .new-site-link i {
            margin-right: 8px;
        }
        
        /* 底部信息 */
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification-box {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .notification-box {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    
    <!-- 主要内容区 -->
    <div class="container">
        <div class="notification-box">
            <i class="fas fa-exclamation-triangle icon"></i>
            <h1>此网页已停用</h1>
            <p class="description">
                本页面已不再维护和更新，所有内容和服务已迁移至新地址。请点击下方按钮前往新网站，感谢您一直以来的支持！
            </p>
            <a href="https://blog.bailichengxing.tech" class="new-site-link" target="_blank">
                <i class="fas fa-external-link-alt"></i> 前往新网站
            </a>
            <p class="footer">
                如果页面没有自动跳转，请手动点击上方链接
            </p>
        </div>
    </div>

    <script>
        // 添加一些简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const link = document.querySelector('.new-site-link');
            
            // 为链接添加点击效果
            link.addEventListener('click', function(e) {
                // 可以在这里添加点击统计等
                console.log('用户点击了前往新链接');
            });
            
            // 添加一些背景动画
            const circles = document.querySelectorAll('.bg-circle');
            circles.forEach((circle, index) => {
                // 随机动画延迟
                circle.style.animation = `float ${6 + index * 2}s ease-in-out infinite`;
            });
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) rotate(0deg); }
                    50% { transform: translateY(-20px) rotate(5deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
