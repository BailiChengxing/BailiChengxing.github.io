<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔赴2025</title>
	<link rel="icon" href="https://i.imgs.ovh/2025/05/01/rqnxn.png" type="image/png">
    <style>
        /* 基本样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('https://i.imgs.ovh/2025/05/01/rqQVb.png') center/cover no-repeat fixed;
        }

        /* 版权信息 */
        .copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        /* 英雄内容区域 */
        .hero-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .hero-content {
            max-width: 800px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-title {
            font-size: 5.0em;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* 中空按钮 */
        .hero-button {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .hero-button:hover {
            background: white;
            color: #ff9500;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .hero-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .hero-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* 移动端样式 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5em;
            }
            
            .hero-subtitle {
                font-size: 1.2em;
            }
            
            .hero-button {
                padding: 12px 30px;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2em;
            }
            
            .hero-subtitle {
                font-size: 1em;
            }
            
            .copyright {
                font-size: 12px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 英雄内容区 -->
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">只为发烧而生！</h1>
            <p class="hero-subtitle">用热爱去奔赴，逐梦星辰大海</p>
            <a href="https://bailichengxing.github.io" class="hero-button">了解更多</a>
        </div>
    </div>

    <!-- 版权信息 -->
    <div class="copyright">@百里程星 2025-2026</div>

    <script>
        // 按钮涟漪效果
        const buttons = document.querySelectorAll('.hero-button');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 创建涟漪效果
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                this.appendChild(ripple);
                
                // 获取点击位置
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 设置涟漪位置
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                // 添加动画后跳转
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        });
    </script>
</body>
</html>
